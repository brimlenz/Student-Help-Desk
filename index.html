<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Login CSS-->
    <link rel="stylesheet" href="main.css">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <!--Section for the side menu bar-->
  <section id="side-menu">
    
        <div class="logo">
            <img src="Backgrounds/Helpdesk.png" alt="Helpdesk Logo">
            <h2>Help Desk</h2>
        </div>
        <div class="side-items">
            <li><i class="fa fa-home" aria-hidden="true"></i><a href="#">Home</a></li>
            <li><i class="fa fa-hand-o-up" aria-hidden="true"></i><a href="#">Submit Ticket</a></li>
            <li><i class="fa fa-map" aria-hidden="true"></i><a href="#">Guides</a></li>
            <li><i class="fa fa-lightbulb-o" aria-hidden="true"></i><a href="#">Knowledge Base</a></li>
            <li><i class="fa fa-user-circle" aria-hidden="true"></i><a href="#">Account Details</a></li>
        </div>
    
  </section>
  <section id="interface">
    <div class="navigation">
      <div class="n1">
        <div class="search">
          <i class="fa fa-search"></i>
          <input type="search" name="search" id="n1-search">
        </div>
        <div class="profile">
          <i class="fa fa-bell"></i>
          <img src="logos/user.png" alt="">
        </div>
      </div>
    </div>
  </section>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <!--font awesome-->
    <script src="https://use.fontawesome.com/1244333d82.js"></script>

    <script>
        function enabledFaculty(answer){
           
            if(answer.value == 'true'){
                document.getElementById('Department').classList.remove('d-none');
            }
            else{
                document.getElementById('Department').classList.add('d-none');
            }
        };
    </script>
  </body>
</html>
